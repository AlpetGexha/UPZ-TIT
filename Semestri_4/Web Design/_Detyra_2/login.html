<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/logo.png" rel="icon" type="image/x-icon" sizes="192x192" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>UPZ - Login</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-2 border-bottom navbar-expand-lg bg-light navbar-light">
        <a href="/"
            class="px-4 d-flex align-items-center mb-3 py-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img style="margin-right: 10px" src="img/logo.png" alt="Llogo" width="50" />
            <span class="fs-4">Uni PZ</span>
        </a>

        <ul class="nav nav-pills py-3">
            <li class="nav-item">
                <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a href="galeria.html" class="nav-link">Galeria</a>
            </li>
            <li class="nav-item">
                <a href="kontakti.html" class="nav-link">Kontakti</a>
            </li>
            <li class="nav-item">
                <a href="perne.html" class="nav-link">Per Ne</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link active">Login</a>
            </li>
        </ul>
    </header>

    <!-- Login 13 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <a>
                                    <img src="img/logo.png" alt="BootstrapBrain Logo" width="120" height="120" />
                                </a>
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                                Sign in to your account
                            </h2>
                            <form action="#!">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required />
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                value="" placeholder="Password" required />
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-flex gap-2 justify-content-between">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    name="rememberMe" id="rememberMe" />
                                                <label class="form-check-label text-secondary" for="rememberMe">
                                                    Keep me logged in
                                                </label>
                                            </div>
                                            <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" type="submit">
                                                Log in
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <p class="m-0 text-secondary text-center">
                                            Don't have an account?
                                            <a href="#!" class="link-primary text-decoration-none">Sign up</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top bg-light">
        <div class="d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary d-flex justify-content-center">
                &copy; AlpetGâ„¢ .
            </span>
        </div>
    </footer>
</body>

</html>
